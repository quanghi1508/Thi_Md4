<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Promotions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<a href="/promotions/add">Thêm Khuyến mãi</a>
<table class="table table-bordered table-dark">
    <thead>
    <tr>

        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Start time</th>
        <th scope="col">End time</th>
        <th scope="col">Discount</th>
        <th scope="col">Detail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="promotion : ${promotions}">
        <td th:text="${promotion.id}"></td>
        <td th:text="${promotion.title}"></td>
        <td th:text="${promotion.start_time}"></td>
        <td th:text="${promotion.end_time}"></td>
        <td th:text="${promotion.discount}"></td>
        <td th:text="${promotion.details}"></td>

    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
