## App Properties
spring.application.name=Thi_Md4
## Flyway Properties
spring.flyway.url=jdbc:mysql://localhost:3306/Thi_Md4?createDatabaseIfNotExist=true
spring.flyway.user=root
spring.flyway.password=12345678
spring.flyway.enabled=true
# Database
spring.datasource.url=jdbc:mysql://localhost:3306/Thi_Md4?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.show.sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
